spring:
  datasource:
    url: 'jdbc:postgresql://postgres:5432/hapi'
    username: hapi
    password: admin
    driverClassName: org.postgresql.Driver
  jpa:
    properties:
      hibernate.dialect: ca.uhn.fhir.jpa.model.dialect.HapiFhirPostgresDialect
      hibernate.search.enabled: false
hapi:
  fhir:
    cors:
      allow_Credentials: true
      allowed_origin:
        - '*'